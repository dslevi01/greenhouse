<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sustainable Plant Keeping</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-900 font-sans">

  <!-- HEADER -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="font-semibold text-lg">Sustainable Plant Keeping</h1>
      <a href="index.html" class="bg-green-700 text-white px-3 py-1 rounded hover:bg-green-800 transition">‚Üê Back to Home</a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-6xl mx-auto px-4 py-12 grid md:grid-cols-3 gap-8">
    <!-- Country Dropdown -->
    <div class="md:col-span-3 mb-4">
      <label for="country" class="font-semibold">Select Country:</label>
      <select id="country" class="border rounded px-3 py-2 mt-2 w-full md:w-1/3">
        <option value="sweden">Sweden</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
      </select>
    </div>

    <!-- Plant List -->
    <div id="plant-list" class="bg-white rounded shadow p-4 flex flex-col gap-3 overflow-y-auto h-[500px]">
      <!-- Plant thumbnails injected via JS -->
    </div>

    <!-- Plant Details -->
    <div id="plant-details" class="md:col-span-2 bg-white rounded shadow p-6 flex flex-col gap-4">
      <img id="plant-image" src="" alt="Plant Image" class="rounded object-cover w-full h-64">
      <h2 id="plant-name" class="text-2xl font-semibold"></h2>
      <h3 id="plant-latin" class="italic text-gray-500"></h3>
      <p id="plant-origin" class="text-gray-700"></p>
      <p id="plant-care" class="text-gray-700"></p>
      <p id="plant-facts" class="text-gray-700"></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>

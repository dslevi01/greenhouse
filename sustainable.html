<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sustainable Plant Keeping</title>

  <!-- Garamond -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Custom Theme -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#4d4b37",
            accent: "#403f2b",
            dark: "#292a1f",
            light: "#f3f1c4"
          },
          fontFamily: {
            serif: ["EB Garamond", "serif"]
          }
        }
      }
    }
  </script>
</head>

<body class="bg-primary text-light font-serif">

  <!-- HEADER -->
  <header class="bg-accent shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="font-semibold text-2xl text-light">
        Sustainable Plant Keeping
      </h1>
      <a href="index.html"
         class="bg-light text-dark px-4 py-2 rounded hover:bg-light/80 transition font-semibold">
        ‚Üê Back to Home
      </a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-6xl mx-auto px-4 py-12 grid md:grid-cols-3 gap-8">

    <!-- Region / Country Dropdown -->
    <div class="md:col-span-3 mb-4">
      <label for="country" class="font-semibold text-light text-xl">
        Select Region:
      </label>

      <select
        id="country"
        class="bg-accent text-light border border-light/20 rounded px-3 py-2 mt-2 w-full md:w-1/3"
      >
        <option class="text-dark" value="sweden">
          Sweden (Nordic / Temperate)
        </option>
        <option class="text-dark" value="uk">
          United Kingdom (Temperate Atlantic)
        </option>
        <option class="text-dark" value="usa">
          United States (Mixed Climates)
        </option>
        <option class="text-dark" value="globalSouth">
          Global South (Tropical & Subtropical)
        </option>
      </select>
    </div>

    <!-- Plant List -->
    <div
      id="plant-list"
      class="bg-accent rounded shadow p-4 flex flex-col gap-3 overflow-y-auto h-[500px] border border-light/20"
    >
      <!-- JS injects plant items -->
    </div>

    <!-- Plant Details -->
    <div
      id="plant-details"
      class="md:col-span-2 bg-accent rounded shadow p-6 flex flex-col gap-4 border border-light/20"
    >
      <img
        id="plant-image"
        src=""
        alt="Plant Image"
        class="rounded object-cover w-full h-64 shadow"
      />

      <h2 id="plant-name" class="text-3xl font-semibold text-light"></h2>
      <h3 id="plant-latin" class="italic text-light/80"></h3>
      <p id="plant-origin" class="text-light/90"></p>
      <p id="plant-care" class="text-light/90"></p>
      <p id="plant-facts" class="text-light/90"></p>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
